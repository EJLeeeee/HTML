<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    thead{
        background-color: orange;
    }
    tbody{
        background-color: green;
    }
    tfoot{
        background-color: blueviolet;
    }
</style>
</head>
<body>
    <table>
        <caption>테이블제목</caption>      
        <thead>무빙
            <tr>
                <th>열이름1</th>
                <th>열이름2</th>
                <th>열이름3</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>백승하</td>
                <td>이주현</td>
                <td>이은지</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
